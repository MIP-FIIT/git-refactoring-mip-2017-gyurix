          §b /sl titlehide <players|*>:\ §fversteckt die Title fuer die angegebenen Spieler
          §b /sl vars [text]:\ §flistet alle Variablen oder fuellt sie in einen Text
          §b /sl hasperm <players|*> <perm>:\ §fPrueft ob der angegebne Spieler die Berechtung hat
          §9§lPacketAPI:\
          §b /sl detectout <players|*> <csomagtípusok>:\ §fFindet die anggegebenen ausgehenden Pakete der angegebenen/aller Spieler
          §b /sl notdetectout <players|*> <csomagtípusok>:\ §fDeaktivert das Finden angegebenen ausgehenden Packete der angegebenen/aller Spieler
          §b /sl detectin <players|*> <csomagtípusok>:\ §fFindet die anggegebenen eingehenden Pakete der angegebenen/aller Spieler
          §b /sl notdetectin <players|*> <csomagtípusok>:\ §fDeaktivert das Finden angegebenen eingehenden Pakete der angegebenen/aller Spieler
          §b /sl packets:\ §fListet alle Pakete
          §9§lConfLangAPI:\
          §b /sl lang [players|*] <lang>:\ §fBekommen oder Anlegen der gewahrlten Sprache
          §b /sl lf [address] [newvalue]:\ §fBekommen oder Anlegen der gewahlten Addresse der Sprachdatei
          §b /sl pf [address] [newvalue]:\ §fBekommen oder Anlegen der gewahlten Adresse der Spielerdatei
          §b /sl save pf:\ §fSpeichert die Spielerdatei.
          §b /sl reload <config|pf|lf>:\ §fNeuladen der SpigotLib-Konfiguration/Spielerdaten/Sprachdatein
          §9§lSonstiges:\
          §b /sl errors:\ §fLists errors.
          §b /sl velocity [players|*] <x> <y> <z>:\ §fLegt die Geschwindigkeit von dir/des Spielers
          §b /sl setamount [players|*] <value>:\ §flegt die Menge der Gegenstaende in der Spielerhand fest.
          §b /sl item [players|*] <value>:\ §fInformationen oder festlegen eines Gegenstandes in der Hand
    permission:
      yes: §2<player> §ahat die benoetigte Berechtigung.
      no: §4<player> §chat nicht die benoetigte Berechtigung.
    item:
      own: Du haelst den folgenden Gegenstand in der Hand: \|<item>\-T§bKlicken um den Namen im Chat einzufuegen\-S<item>
      player: <name>§b haelt den folgenden Gegenstand in der Hand: \|<item>\-T§bKlicken um den Namen im Chat einzufuegen\-S<item>
        set: §bDer aktuell geahltenden Gegenstand von <name>§bwurde festgelegt auf: \|<item>\-T§bKlicken um den Namen im Chat einzufuegen\-S<item>
    player:
      notfound: §cDer angegebene Spieler (§e§l<player>§c) wurde nicht gefunden.
    reload:
      config: §a§lSpigotLibs Konfiguration wurde neugeladen.
      pf: §a§lSpigotLibs Spielerdaten wurden neugeladen.
      lf: §a§lSpigotLibs Sprachdatein wurden neu geladen.
    save:
      pf: §a§lSpielerdatei wurde gespeichert.
    packet: §9§lVerfuegbare eingehende Pakete:\ §b<in>
            §9§lVerfuegbare ausgehende Pakete:\ §b<out>
      notfound:
        in: §cDas angegebene eingehende Paket (§e§l<packet>§c) wurde nicht gefunden.
        out: §cDas angegebene ausgehende Paket (§e§l<packet>§c) wurde nicht gefunden.
    notdone: §cTut uns leid, aber diese Funktion ist noch nicht feritg.
    noconsole: §ctut uns leid aber diese Funktion kann nicht von der Konsole ausgefueaht werden.
    signhack: §4§lAntiSignHack ► §c§l
      limit: Versuche nicht zu lange Zeilen auf einem Schild zu schreiben.
      json: Versuche nicht spezelle json-Tags in Zeilen auf einem Schild zu schreiben.
      characters: Versuche nicht diese Zeichen in Zeilen auf einem Schild zu schreiben.
    itemhack: §4§lAntiItemHack ► §c§l
      invalidslot: Versuche nicht ein ungueltiges Inventar zu editieren.
      craftitem: Versuche nicht deine kleinen Herstellungsslots im Kreativemodus zu editieren.
      helmet: Versuche nicht diesen Gegenstand als deinen Helm zu verwenden.
      chestplate: Versuche nicht diesen Gegenstand als deine Ruestung zu verwenden.
      leggings: Versuche nicht diesen Gegenstand als deine Hosen zu verwenden.
      boots: Versuche nicht diesen Gegenstand als deine Schuhe zu verwenden.
      stacksize: Versuche nicht die Stacklimitgroesse dieses Gegenstandes zu veraendern fuer diesen Gegenstand.
      invaliditem: Versuche nicht dir selbst diesen Gegenstand zu geben.
    invalidcmd: §cDer Angeforderte Befehl existiert nicht.
