en:
  spigotlib:
    prefix: §9§lSpigotLib ► §b
    lang:
      list: §b§lAvailable languages: §e§l<langs>
      lang: §e§l<player>§b has §e§l<lang> §blanguage selected.
      set: §e§l<player>§b players language has been set to §e§l<lang>§b.
        own: §a§lYou have changed your language to §e§l<lang>§a§l!
    noperm: §c§lYou don't have permission for using SpigotLib commands.
      command: §c§lYou don't have permission for using this SpigotLib subcommand.
    help: §9§lChatAPI:
          §b /sl abm <players|*> <message>:\ §fSend action bar message for the given players
          §b /sl sym <players|*> <message>:\ §fSend json system message for the given players
          §b /sl chm <players|*> <message>:\ §fSend json chat message for the given players
          §9§lOtherAPIS:\
          §b /sl title <players|*> <title> <subtitle>:\ §fSend title message for the given players
          §b /sl titledata <players|*> <fadein> <showtime> <fadeout>:\ §fSets title data for the given players
          §b /sl titlehide <players|*>:\ §fHides title for the given players
          §b /sl vars [text]:\ §fList all the variables or fill them in a text
          §b /sl hasperm <players|*> <perm>:\ §fChecks, if the given players has the given permission
          §9§lPacketAPI:\
          §b /sl detectout <players|*> <packets>:\ §fDetects the given outgoing packets from the given/all players
          §b /sl notdetectout <players|*> <packets>:\ §fDisables detecting the given outgoing packets from the given/all players
          §b /sl detectin <players|*> <packets>:\ §fDetects the given incoming packets from the given/all players
          §b /sl notdetectin <players|*> <packets>:\ §fDisables detecting the given incoming packets from the given/all players
          §b /sl packets:\ §fLists all the packets
          §9§lConfLangAPI:\
          §b /sl lang [players|*] <lang>:\ §fGet/Set your/the given players language
          §b /sl lf [address] [newvalue]:\ §fLanguage file editor
          §b /sl pf [address] [newvalue]:\ §fPlayer file editor
          §b /sl save pf:\ §fsaves the player file.
          §b /sl reload <config|pf|lf>:\ §freloads SpigotLibs configuration/player file/language file
          §9§lMiscellaneous:\
          §b /sl errors:\ §fLists errors.
          §b /sl velocity [players|*] <x> <y> <z>:\ §fsets your|the given players velocity
          §b /sl setamount [players|*] <value>:\ §fsets the amount of items in the given players hand
          §b /sl item [players|*] <value>:\ §finfo about the item or set the item in hand
    permission:
      yes: §2<player> §ahas the given permission.
      no: §4<player> §cdoesn't have the given permission.
    item:
      own: You are holding the following item: \|<item>\-T§bClick to insert the item name to chat\-S<item>
      player: Player <name>§b is holding the following item: \|<item>\-T§bClick to insert the item name to chat\-S<item>
        set: Player <name>§bs currently holding item has been set to: \|<item>\-T§bClick to insert the item name to chat\-S<item>
    player:
      notfound: §cThe given player (§e§l<player>§c) was not found.
    reload:
      config: §a§lSpigotLib config has reloaded successfully.
      pf: §a§lPlayer data file has reloaded successfully.
      lf: §a§lSpigotLibs language file has reloaded successfully.
    debug:
      on: §a§lDebug messages has been enabled.
      off: §c§lDebug messages has been disabled.
    save:
      pf: §a§lPlayer file has been saved successfully.
    packet: §9§lAvailable incoming packets: §b<in>
            §9§lAvailable outgoing packets:\ §b<out>
      notfound:
        in: §cThe given incoming packet (§e§l<packet>§c) was not found.
        out: §cThe given outgoing packet (§e§l<packet>§c) was not found.
    notdone: §cSorry, this feature is not yet done!
    noconsole: §cSorry, this feature is not accessible from the console currently
    signhack: §4§lAntiSignHack ► §c§l
      limit: Don't try to write too long lines in signs.
      json: Don't try to put special json tags in sign lines.
      characters: Don't try to use these characters in sign lines.
    itemhack: §4§lAntiItemHack ► §c§l
      invalidslot: Don't try to edit an invalid inventoryslot.
      craftitem: Don't try to edit your mini crafting table slots in creative gamemode.
      helmet: Don't try to use this item as your helmet.
      chestplate: Don't try to use this item as your chestplate.
      leggings: Don't try to use this item as your leggings.
      boots: Don't try to use this item as your boots.
      stacksize: Don't try to bypass the stack size limitation for this item.
      invaliditem: Don't try to give yourself this item.
    invalidcmd: §cThe requested command doesn't exists!
