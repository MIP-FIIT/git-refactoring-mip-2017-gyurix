    help: §9§lChatAPI:\
          §b /sl abm <players|*> <message>:\ §fsendet eine Actionbarnachricht an die angegebenen Spieler
          §b /sl sym <players|*> <message>:\ §fsendet eine json-Systemnachricht an die angegebenen Spieler
